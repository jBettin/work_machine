---
- name: install vscode
  host: localhost
  connection: local
  become: yes

  tasks:
    - name: import gpg key
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present
      register: key_import

    - name: add vscode repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
        state: present
        filename: vscode
      register: repo_add

    - name: install vscode
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: yes
