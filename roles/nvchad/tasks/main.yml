---
- name: Install dependencies for Neovim and NvChad
  ansible.builtin.apt:
    name:
      - git
      - curl
      - unzip
      - build-essential
      - python3-pip
      - ripgrep
    state: present
    update_cache: yes

- name: Download Neovim AppImage
  ansible.builtin.get_url:
    url: "{{ nvim_appimage_url }}"
    dest: /usr/local/bin/nvim
    mode: '0755'

- name: Ensure Nvim config directory is clean
  become: no
  ansible.builtin.file:
    path: "{{ dev_home }}/.config/nvim"
    state: absent
  when: nvchad_force_reinstall | default(false)

- name: Clone NvChad repository
  become: no
  ansible.builtin.git:
    repo: "{{ nvchad_repo }}"
    dest: "{{ dev_home }}/.config/nvim"
    version: "{{ nvchad_version }}"
    depth: 1

- name: Fix ownership of nvim config
  ansible.builtin.file:
    path: "{{ dev_home }}/.config/nvim"
    owner: "{{ dev_user }}"
    group: "{{ dev_user }}"
    recurse: yes

- name: Create local bin directory for user
  become: no
  ansible.builtin.file:
    path: "{{ dev_home }}/.local/bin"
    state: directory
    mode: '0755'